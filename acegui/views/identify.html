<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ACE</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="res/icon_ace_small.svg">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="inputs.js"></script>
    <script type="text/javascript" src="identify.js"></script>

    <div class="navbar">
        <div class="navbar-child">
            <a href="landing.html"><img class="navbar-logo" src="res/icon_ace_large.svg"/></a>
            <nav>
                <ul style="float: right">
                    <li><a href="generate.html" alt="generate">Generate</a></li>
                    <li><a href="identify.html" alt="identify">Identify</a></li>
                    <li><a href="about.html" alt="about">About</a></li>
                    <li><a href="faq.html" alt="faq">FAQ</a></li>
                </ul>
            </nav>
        </div>
    </div>
</head>

<body>
<div>
    <div class="container-parent">
        <div class="container-child-small">
            <h1 class="text-center margin-top-med">Identify Hit Peptides</h1>
            <div class="container-dropshadow margin-top-med padding-top-med padding-left-med padding-right-med padding-bottom-large">
                <table>
                    <tr>
                        <h3 class="text-bold margin-top-none margin-bottom-small">ACE Configuration File</h3>
                    </tr>
                    <tr>
                        <div id="config-file-select">
                            <div class="container-file-select margin-top-small">
                                <p class="text-bold">Select a file from your computer.</p>
                                <p class="text-normal margin-top-med">Specify the ACE configuration file.</p>
                                <button class="btn-select-file text-bold margin-top-med" onclick="getXLS('configs')">
                                    Select file
                                </button>
                            </div>
                            <p class="text-no-selected-file">No selected file</p>
                        </div>
                        <div id="config-file-selected" class="container-file-selected" style="display: none;">
                            <img class="icon-file" src="res/icon_file.svg"/>
                            <p id="config-file-path" class="text-filepath"></p>
                            <span class="span-icon">
                                <img class="icon-clear" src="res/icon_clear.svg"
                                     onclick="clearConfigurationFilePath()"/>
                                <img class="icon-clear-active" src="res/icon_clear_hover.svg"
                                     onclick="clearConfigurationFilePath()"/>
                            </span>
                        </div>
                    </tr>
                    <tr>
                        <h3 class="text-bold margin-top-large margin-bottom-med">ELIspot Counts File</h3>
                    </tr>
                    <tr>
                        <div id="counts-file-select">
                            <div class="container-file-select margin-top-small">
                                <p class="text-bold">Select a file from your computer.</p>
                                <p class="text-normal margin-top-med">Specify the ELIspot counts file.</p>
                                <button class="btn-select-file text-bold margin-top-med" onclick="getXLS('counts')">
                                    Select file
                                </button>
                            </div>
                            <p class="text-no-selected-file">No selected file</p>
                        </div>

                        <div id="counts-file-selected" class="container-file-selected" style="display: none;">
                            <img class="icon-file" src="res/icon_file.svg"/>
                            <p id="counts-file-path" class="text-filepath"></p>
                            <span class="span-icon">
                                <img class="icon-clear" src="res/icon_clear.svg"
                                     onclick="clearCountsFilePath()"/>
                                <img class="icon-clear-active" src="res/icon_clear_hover.svg"
                                     onclick="clearCountsFilePath()"/>
                            </span>
                        </div>
                    </tr>
                </table>
            </div>
            <div class="margin-top-large margin-bottom-large"
                 style="display: flex; align-items: center; justify-content: space-between;">
                <div>
                    <a class="btn-primary-text" style="float: left;" href="landing.html">Back
                    </a>
                </div>
                <div>
                    <button class="btn-primary-round-active" style="float: right;" onclick="identifyPositives()">
                        Identify
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
